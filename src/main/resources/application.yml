version: v1
server:
  servlet:
    context-path: /@project.artifactId@
springdoc:
  show-actuator: true
management:
  metrics:
    tags:
      application: '@project.artifactId@'
  endpoints:
    web:
      exposure:
        include: health, info,metrics,prometheus, caches

spring:
