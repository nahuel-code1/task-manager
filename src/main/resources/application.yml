      jdbcUrl: jdbc:sqlserver://localhost;databaseName=segel;encrypt=false;
      username: sa
      password: 123
      driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
logging:
  level:
   com.example.taskmanager: DEBUG